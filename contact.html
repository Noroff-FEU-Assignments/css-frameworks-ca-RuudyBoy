          <div class="container">
            <h1> Submit your details </h1>
              <div class="row"> 
                  <div class="col-md order-md-2">
                    <ul class="list-group">
                        <li class="list-group-item"> <i class="fas fa-envelope"></i>hello@yay.com</li>
                        <li class="list-group-item"> <i class="fas fa-phone"></i>123 456 7890</li>
                        <li class="list-group-item"> <i class="fas fa-map-marker-alt"></i>123 Some street Somewhere Some city 10000</li>
                      </ul>
                  </div>
                  <div class="col-md order-md-1">
                    <form class="contact-form">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="name" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="basic-url">Website</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon3">https://</span>
                        </div>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                      </div>
                      </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                      </div>
                      <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Allow us to sell personal details to whomever we want</label>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
